<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

        <div>
            <label for="title"><b>Roles</b></label>
            <select name="role" id="role" required>
                <option value="Admin">Admin</option>
                <option value="Support">Support</option>
                <option value="Other">Other</option>
            </select>
        </div>




      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" formControlName="person_name" #person_name />
      </div>
      <div *ngIf="angForm.controls['person_name'].invalid && (angForm.controls['person_name'].dirty || angForm.controls['person_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['person_name'].errors.required">
          Person Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name </label>
        <input type="text" class="form-control" formControlName="business_name" #business_name />
      </div>
      <div *ngIf="angForm.controls['business_name'].invalid && (angForm.controls['business_name'].dirty || angForm.controls['business_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['business_name'].errors.required">
          Person Business is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Phone </label>
        <input type="text" class="form-control" formControlName="business_phone_number" #business_phone_number />
      </div>
      <div *ngIf="angForm.controls['business_phone_number'].invalid && (angForm.controls['business_phone_number'].dirty || angForm.controls['business_phone_number'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['business_phone_number'].errors.required">
          Business phone Number is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">email </label>
        <input type="text" class="form-control" formControlName="business_email" #business_email />
      </div>
      <div *ngIf="angForm.controls['business_email'].invalid && (angForm.controls['business_email'].dirty || angForm.controls['business_email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['business_email'].errors.required">
          Business email  is required.
        </div>
      </div>



      <div class="form-group">
          <button (click)="addBusiness(person_name.value, business_name.value, business_phone_number.value, business_email.value)"
              [disabled]="angForm.pristine || angForm.invalid" 
              class="btn btn-primary">
              Add
           </button>
      </div>

      <div class="form-group">
          <button (click)="showUserData()"
                            class="btn btn-primary">
              Submit All
           </button>
      </div>
    </form>
   

   

  </div>


</div>

<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Phone</td>
      <td>Email</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of userDataList">
          <td>{{ user.person_name }}</td>
          <td>{{ user.business_name }}</td>
          <td>{{ user.business_phone_number }}</td>
          <td>{{ user.business_email }}</td>
       
          
      </tr>
  </tbody>
</table>
